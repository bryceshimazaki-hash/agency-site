<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RRL Agency | Holistic Healing SLC</title>
    <style>
        :root {
            --earth-clay: #a67c52; /* Grounded Terracotta */
            --forest: #2d3e33; /* Deep Professional Green */
            --sand: #f2ede4; /* Warm Neutral Background */
            --text: #3e3a36; /* Soft Charcoal */
            --white: #ffffff;
        }
        body { 
            font-family: 'Georgia', serif; /* More grounded, classic feel */
            margin: 0; 
            background-color: var(--sand); 
            color: var(--text); 
            line-height: 1.8; 
        }
        .crisis-banner { background: #8c3b3b; color: var(--sand); text-align: center; padding: 10px; font-weight: bold; font-size: 0.85rem; font-family: sans-serif; }
        
        header { 
            padding: 50px 10% 20px; 
            text-align: center; 
            background: var(--sand);
        }
        .logo { font-size: 1.8rem; letter-spacing: 4px; color: var(--forest); font-weight: 300; text-transform: uppercase; }
        
        nav { margin-top: 20px; border-top: 1px solid rgba(166, 124, 82, 0.2); padding-top: 20px; }
        .nav-link { margin: 0 20px; text-decoration: none; color: var(--earth-clay); font-family: sans-serif; font-size: 0.75rem; letter-spacing: 2px; text-transform: uppercase; }

        .hero { padding: 80px 15%; text-align: center; background-image: radial-gradient(rgba(166, 124, 82, 0.05) 1px, transparent 1px); background-size: 20px 20px; }
        .hero h1 { font-size: 2.8rem; color: var(--forest); font-weight: normal; margin-bottom: 20px; }

        .section { padding: 80px 15%; background: var(--white); margin: 20px; border-radius: 4px; }
        .mission { text-align: center; border: 1px solid var(--sand); box-shadow: 0 4px 15px rgba(0,0,0,0.02); }

        .specialties-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; margin-top: 40px; }
        .specialty-card { 
            padding: 30px; 
            background: var(--sand); 
            border-radius: 2px; 
            text-align: center; 
            transition: 0.3s;
            border-top: 2px solid var(--earth-clay);
        }

        .clinician-box { max-width: 800px; margin: 0 auto; padding: 40px 0; border-bottom: 1px solid var(--sand); }
        .clinician-box h3 { color: var(--earth-clay); font-size: 1.5rem; margin-bottom: 5px; }
        .tagline { font-family: sans-serif; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; color: var(--forest); margin-bottom: 15px; display: block; }

        footer { background: var(--forest); color: var(--sand); padding: 60px 10%; text-align: center; }
        .footer-note { font-size: 0.8rem; opacity: 0.8; margin-top: 20px; }
    </style>
</head>
